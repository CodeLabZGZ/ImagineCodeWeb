<article class="post-card home-template no-image flex-item-full-flow" id="comitee">
    <div class="post-card-content">
        <a class="post-card-content-link">
            <header class="post-card-header">
                <h2 class="post-card-title">Organizaci√≥n</h2>
            </header>
        </a>
        <section class="post-card-excerpt">
            <div class="flex-container flex-center">
                {% for person in page.comitee %}
                <div class="person">
                    <img class="photo" src="assets/images/abraham.jpg" alt=""/>
                    <div class="social-network">
                        <em>{{ person.name }}</em>
                        <br />
                        {% if person.twitter %}
                        <a class="twitter" href="http://twitter.com/{{person.twitter}}" target="blank">
                            <i class="fab fa-twitter fa-2x"></i>
                        </a>&nbsp;
                        {% endif %}
                        {% if person.linkedin %}
                        <a class="linkedin" href="http://linkedin.com/in/{{person.linkedin}}" target="blank">
                            <i class="fab fa-linkedin fa-2x"></i>
                        </a>&nbsp;
                        {% endif %}
                        {% if person.github %}
                        <a class="github" href="http://github.com/{{person.github}}" target="blank">
                            <i class="fab fa-github fa-2x"></i>
                        </a>
                        {% endif %}
                    </div>
                </div>
                {% endfor %}
            </div>
        </section>
    </div>
</article>
