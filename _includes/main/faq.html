<div class="card container shadow mb-5">
    <div class="container card shadow">
        <div class="card-body">
            <h2 class="card-title mb-4">FAQ</h2>
            {% assign rows = page.faqs.size | divided_by: 3.0 | ceil %}
            {% for i in (1..rows) %}
                
                <div class="card-deck mb-4">
                    {% for faq in page.faqs limit:3 offset:offset %}
                    <div class="card-body shadow">
                        <h3 class="card-title">{{ faq.title }}</h3>
                        <p class="card-text">{{ faq.body }}</p>
                    </div>
                    {% endfor %}
                </div>
            {% endfor %}
        </div>
    </div>
</div>
